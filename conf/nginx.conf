worker_processes auto;
error_log logs/error.log;
pid logs/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    access_log logs/access.log;

    sendfile        on;
    keepalive_timeout  65;

    lua_package_path "/etc/nginx/lua/?.lua;;";

    init_by_lua_block {
        require "resty.core"
    }

    upstream internal_backend {
        server 127.0.0.1:8080;
        balancer_by_lua_block {
            local balancer = require "ngx.balancer"
            local host = ngx.ctx.upstream_host
            local port = ngx.ctx.upstream_port or 80

            local ok, err = balancer.set_current_peer(host, port)
            if not ok then
                ngx.log(ngx.ERR, "failed to set current peer: ", err)
                return ngx.exit(500)
            end
        }
    }

    server {
        listen 80;
        server_name localhost;

        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        location ~ ^/stream/(?<stream_id>[^/]+) {
            set $upstream_host '';
            set $upstream_port '';

            access_by_lua_file /etc/nginx/lua/stream_proxy.lua;

            proxy_pass http://internal_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";

            proxy_buffering off;
            proxy_cache off;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
